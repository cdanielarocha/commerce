{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mb-3">
    <h2>Create listing</h2>
    <div class="row">
        <div class="col-9">
            <form class="form-horizontal" autocomplete="off" action="{% url 'create' %}" method="POST">
                {% csrf_token %}        
                <div class="form-group row">
                    <label for="inputTitle" class="control-label col-sm-2">Title</label>
                    <div class="col-sm-10">
                        <input autofocus class="form-control" id="inputTitle" type="text" name="title" placeholder="Title">
                    </div>            
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="control-label col-sm-2">Description</label>
                    <div class="col-sm-10">
                        <textarea autofocus class="form-control" id="inputDescription" type="text" name="description" placeholder="Description" rows="3"></textarea>
                    </div>            
                </div>
                <div class="form-group row">
                    <label for="inputCategory" class="control-label col-sm-2">Category</label>
                    <div class="col-sm-10">
                        <select id="inputCategory" class="form-control" name="category">
                            {% for category in categories %}
                                <option value= "{{ category.id }}" selected>{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>            
                </div>
                <div class="form-group row">
                    <label for="inputPhoto" class="control-label col-sm-2">Photo</label>
                    <div class="col-sm-10">
                        <input autofocus class="form-control" id="inputPhoto" type="text" name="photo" placeholder="Photo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPrice" class="control-label col-sm-2">Price</label>
                    <div class="col-sm-10">
                        <input autofocus class="form-control" id="inputPrice" type="text" name="price" placeholder="Price $">
                    </div>
                </div>
                <input class="btn btn-primary btn-lg" type="submit" value="Create">
            </form>
        </div>
    </div>
</div>    
    
{% endblock %}
